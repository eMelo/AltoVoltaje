<link rel="import" href="bower_components\polymer\polymer.html">

<link rel="import" href="bower_components\neon-animation\neon-animation.html">
<link rel="import" href="bower_components\neon-animation\neon-animations.html">
<link rel="import" href="bower_components\neon-animation\neon-animation-runner-behavior.html">

<dom-module id="melo-login">
  <style>
    :host{
      background:inherit;
      color: inherit;
    }
  </style>
  
  <template>
    <table>
      <tr>
        <td><span style="color:#9E9E9E;"><b>Nombre</b></span></td>
        <td rowspan="2" style="padding: 5% 15% 5% 5%;"><span>Imagen</span></td>
      </tr>
      <tr>
        <td><span style="color:yellow;"><b>Mili-Amperes</b></span></td>
      </tr>
    </table>
  </template>
  
  <script>
    Polymer({
      is: 'melo-login',
      behaviors:[Polymer.NeonAnimationRunnerBehavior],
      properties:{
        animationConfig:{
          value:function(){
            return{
              'entry':{
                name:'scale-up-animation',
                node:this,
                timing:{delay:1000, duration:1500}
              },
              'exit':[
                {
                  name:'fade-out-animation',
                  node: this,
                  timing: {delay:250, duration:250}
                },
                {
                  name:'scale-down-animation',
                  node: this,
                  timing: {duration:500}
                }
              ]
            }
          }
        }
      },
      listeners:{
        'tap':'_onTap',
        'neon-animation-finish':'_onAnimationFinish'
      },
      _onTap:function(e){
        console.log("Tapping");
        this.playAnimation('exit');
      },
       _onAnimationFinish:function(){
        this.style.display = 'none';
      }
    })
  </script>
</dom-module>
