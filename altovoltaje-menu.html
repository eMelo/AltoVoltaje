<link rel="import" href="bower_components\polymer\polymer.html">

<link rel="import" href="bower_components\neon-animation\neon-animation.html">
<link rel="import" href="bower_components\neon-animation\neon-animations.html">
<link rel="import" href="bower_components\neon-animation\neon-animation-runner-behavior.html">
<link rel="import" href="bower_components\paper-material\paper-material.html">
<link rel="import" href="bower_components\paper-button\paper-button.html">
<link rel="import" href="bower_components\iron-icons\iron-icons.html">
<link rel="import" href="bower_components\iron-icon\iron-icon.html">
<link rel="import" href="bower_components\iron-pages\iron-pages.html">
<link rel="import" href="bower_components\iron-image\iron-image.html">

<dom-module id="altovoltaje-menu">
	
	<template>
		<style>
			:host{
				display: inline-block;
				width:80%;
				height:80%;
				margin:10% 10% 10% 10%;
			}
			paper-material{
			  display:inline-block;
				width: 100%;
				height: 80%;
				margin: auto auto;
				background: #9E9E9E;
			}
			paper-button{
			  padding:2%;
			  width:10%;
			  height:80%;
			  margin:auto;
			}
			iron-pages{
			  display:inline-block;
			  padding:4%;
			  margin:auto;
			  height:80%;
			  width:60%;
			}
			iron-image{
				height: inherit;
				width: inherit;
			}
			span{
			  margin: auto;
			  width:70%;
			}
		</style>
		<paper-material elevation="3">
			<paper-button on-tap="_goPrev"><iron-icon icon="icons:chevron-left"></iron-icon></paper-button>
			<iron-pages id="ImgSelector" selected="0">
				<section>
					<span on-tap="_nextPage"><iron-image sizing="cover" src="src\aumento.jpg"></iron-image></span>
				</section>
				<section>
					<span on-tap="_nextPage"><iron-image sizing="cover" src="src\definicion.jpg"></iron-image></span>
				</section>
				<section>
					<span on-tap="_nextPage"><iron-image sizing="cover" src="src\adelgazar.jpg"></iron-image></span>
				</section>
			</iron-pages>
			<paper-button on-tap="_goNext"><iron-icon icon="icons:chevron-right"></iron-icon></paper-button>
		</paper-material>
	</template>

	<script>
		Polymer({
			is:'altovoltaje-menu',
			behaviors:[Polymer.NeonAnimationRunnerBehavior],
			properties:{
				animationConfig:{
					value:function(){
						return{
							'entry':{
								name:'scale-up-animation',
								node:this,
								timing:{delay:2000, duration:1000}
							},
							'exit':{
								name:'scale-down-animation',
								node:this
							}
						}
					}
				}
			},
			ready:function(){
				this.playAnimation('entry');
			},
			_goNext:function(){
				this.$.ImgSelector.selectNext();
			},
			_goPrev:function(){
				this.$.ImgSelector.selectPrevious();
			},
			_nextPage:function(){
				console.log(this.$.ImgSelector.indexOf(this.$.ImgSelector.selectedItem));
			}
		})
	</script>
</dom-module>
