<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../neon-animation-behavior.html">
<link rel="import" href="../web-animations.html">

<!--
`<melo-animation>` animates a custom transfomelorm on an element. Use this to animate multiple
transform properties, or to apply a custom transform value.

Configuration:
```
{
  name: 'melo-animation',
  node: <node>,
  transformOrigin: <transform-origin>,
  transformFrom: <transform-from-string>,
  transformTo: <transform-to-string>,
  timing: <animation-timing>
}
```
-->

<script>

  Polymer({

    is: 'melo-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    /**
     * @param {{
     *   node: !Element,
     *   transformOrigin: (string|undefined),
     *   transformFrom: (string|undefined),
     *   transformTo: (string|undefined),
     *   timing: (Object|undefined)
     * }} config
     */
    configure: function(config) {
      var node = config.node;

      if (config.transformOrigin) {
        this.setPrefixedProperty(node, 'transformOrigin', config.transformOrigin);
      }

      this._effect = new KeyframeEffect(node, [
        {'transform': 'scale(0)'},
        {'transform': 'scale(2.0,2.0)'},
        {'transform': 'scale(0.9,0.9)'},
        {'transform': 'scale(1.6,1.6)'},
        {'transform': 'scale(1.2,1.2)'},
        {'transform': 'scale(1,1)'}
      ], this.timingFromConfig(config));

      return this._effect;
    }

  });

</script>
